<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeWise Compiler</title>
    <style>
        body {
          background: #121212;
          color: white;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          height: 100vh;
        }
        .container {
          display: flex;
          width: 100%;
        }
        .sidebar {
          width: 16%;
          background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
          font-size: 24px;
          font-weight: bold;
          text-align: center;
          margin-bottom: 20px;
        }
        .logo img {
          width: 40px;
          height: 40px;
        }
        .nav-links {
          display: flex;
          flex-direction: column;
          gap: 15px;
          margin-top: 30px;
        }
        .nav-links a {
          text-decoration: none;
          color: white;
          background: rgba(255, 255, 255, 0.2);
          padding: 10px;
          border-radius: 8px;
          text-align: center;
          width: 100%;
        }
        .nav-links a:hover {
          background: rgba(255, 255, 255, 0.4);
          transition: background 0.3s ease;
        }

        .main-content {
          flex-grow: 1;
          padding: 20px;
          display: flex;
          flex-direction: column;
        }

        .editor-controls {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        }

        select, button {
          background: #333;
          color: white;
          border: none;
          padding: 10px;
          font-size: 14px;
          border-radius: 8px;
          cursor: pointer;
        }

        button:hover {
          background: #555;
        }

        textarea {
          width: 100%;
          height: 300px;
          background: #1e1e1e;
          color: white;
          font-family: monospace;
          font-size: 14px;
          padding: 10px;
          border-radius: 10px;
          border: none;
          resize: vertical;
          margin-bottom: 10px;
        }

        .output-box {
          background: #222;
          padding: 10px;
          border-radius: 10px;
          font-family: monospace;
          white-space: pre-wrap;
          color: #00ff90;
          flex-grow: 1;
          overflow-y: auto;
           max-height: 250px;
           font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
           }

       button:hover {
        background: linear-gradient(135deg, #833ac5, #fd7d1d, #fcb035);
        transform: scale(1.05);
        }



    </style>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=XiSP6YsZ9SZ0&format=png&color=000000" alt="Bot Logo">
            CodeWise
        </div>
        <div class="nav-links">
            <a href="bot_index.html">Code Review</a>
            <a href="">Compiler</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="editor-controls">
            <select id="language">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
            </select>
            <button onclick="runCode()">Run</button>
        </div>

        <textarea id="codeInput" placeholder="Write your code here..."></textarea>
        <div class="output-box" id="outputArea">Output will appear here...</div>
    </main>
</div>

<script>
    async function runCode() {
      const code = document.getElementById("codeInput").value;
      const lang = document.getElementById("language").value;
      const output = document.getElementById("outputArea");

      // Language mapping to Judge0 IDs (you can expand this)
      const languageIds = {
        "cpp": 54,
        "python": 71,
        "java": 62,
        "javascript": 63
      };

      const encodedCode = btoa(code); // Base64 encode the code

      output.innerText = "‚è≥ Compiling your code...";

      try {
        const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=true&wait=true", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-RapidAPI-Key": "31adf47a96mshecd7a11352b95a6p1bed7bjsn82872e0227a0",
            "X-RapidAPI-Host": "judge0-ce.p.rapidapi.com"
          },
          body: JSON.stringify({
            language_id: languageIds[lang],
            source_code: encodedCode,
          })
        });

        const data = await response.json();

        if (data.stderr) {
          output.innerText = `‚ùå Error:\n${atob(data.stderr)}`;
        } else if (data.compile_output) {
          output.innerText = `üõ†Ô∏è Compilation Error:\n${atob(data.compile_output)}`;
        } else {
          output.innerText = `‚úÖ Output:\n${atob(data.stdout)}`;
        }

      } catch (err) {
        output.innerText = "‚ö†Ô∏è Failed to compile. Please try again.";
        console.error(err);
      }
    }
</script>


</body>
</html>
